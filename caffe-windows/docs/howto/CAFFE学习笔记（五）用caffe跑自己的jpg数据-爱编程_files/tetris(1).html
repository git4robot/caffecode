    Enabler.exit = Enabler.exitOverride;

    window.disableEventBubbling = true;
    function GdnLayout() {}
    GdnLayout.getConfig =
        studioinnovation.layouts.lightbox.tetris.gdnAdapter.
        translateFromEnablerParams;

    function GdnPreview() {}
    GdnPreview.getConfig =
        studioinnovation.layouts.lightbox.tetris.gdnAdapter.
        translateFromDataObject;

    var modulesLoadedHandler = function() {
      new studioinnovation.layouts.lightbox.tetris.Tetris();
    };

    // Note: Must use explicit module names for Studio's static analysis during ad creation.
    Enabler.loadModules([studio.module.ModuleId.CONFIGURABLE, studio.module.ModuleId.GDN],
                        modulesLoadedHandler);

    // Required for compatibility with the studio creation workflow.
    Enabler.setHint('expansionMode', 'lightbox');
  </script>
